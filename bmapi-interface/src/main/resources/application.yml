server:
  port: 8111
  servlet:
    context-path: /api

spring:
  datasource:
    driver-class-name: com.mysql.cj.jdbc.Driver
    url: jdbc:mysql://localhost:3306/bmapi
    username: root
    password: root

mybatis-plus:
  configuration:
    map-underscore-to-camel-case: false
    log-impl: org.apache.ibatis.logging.stdout.StdOutImpl
  global-config:
    db-config:
      logic-delete-field: isDelete # mp逻辑删除字段
      logic-delete-value: 1 # 逻辑删除时为 1
      logic-not-delete-value: 0 # 未删除时为 0

